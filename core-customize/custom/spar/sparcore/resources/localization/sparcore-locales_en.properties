text.productbxgetyfpromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Buy a certain number of items, get specified number of different or same items for free.</div> \
<div>For example: <i>Buy 2 get 1 free</i> (also known as <i>Buy 3 for the price of 2</i>).</div> \
<div>The items must all be from the range of qualifying products.</div> \
</div>


text.sparproductbxgyfpromotion.detaileddescription = \
<div class="promo-detailedDescription"> \
<div>SparProductBXGYFPromotion is based on ProductBOGOFPromotion, it automatically adds the product(s).</div>\
<div>In addition to ProductBOGOFPromotion, it also supports different types and number of items.</div>\
</div>

text.sparproductbxgyfpromotion.qualifyingoverview = \
<div class="promo-detailedDescription"> \
<div>Here you specify how many items the user must have in their cart and how many of those will be free. </div>\
<div>In a classic "Buy One Get One Free" the qualifying count is 2 and the free count is 1.</div>\
</div>

text.sparproductbxgyfpromotion.qualifyingcount = \
<div class="promo-detailedDescription"> \
<div>The number of units the user must have in their cart to qualify for this promotion.</div>\
</div>
text.sparproductbxgyfpromotion.freecount = \
<div class="promo-detailedDescription"> \
<div>The number of units to give away free of charge. This must be less than the qualifying count.</div>\
</div>

