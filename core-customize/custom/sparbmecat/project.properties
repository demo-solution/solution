# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

sparbmecat.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
sparbmecat.application-context=sparbmecat-spring.xml

# SparBMECat Configurations START - ROHAN_C

# Path where images should be downloaded
sparbmecat.images.path = \\sparinitialdata\\import\\sampledata\\productCatalogs\\sparProductCatalog\\images\\

# COPY ProductCategory to Hotfolder
sparbmecat.copy.productcategoryfeature.to.hotfolder = False

# COPY ProductAttribute to Hotfolder
sparbmecat.copy.productattribute.to.hotfolder = False

# COPY Media to Hotfolder
sparbmecat.copy.media.to.hotfolder = False

#Configuration to allow download of images
sparbmecat.image.download = False

#RETRY for one more time to download image in case if first attempt fails
sparbmecat.image.download.retry = False

#OVERRIDE MEDIA FILE, this makes the download incremental
sparbmecat.override.media.file = True

# Id that has an exception for which Main Element has to be taken as an attribute rather than it's sub-element
sparbmecat.nametextlookups.id = 24
	
	
